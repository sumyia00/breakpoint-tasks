<head>

<script type="text/javascript">

function calculate()
{
	
	var A = document.getElementById("inputA").value;
	var B = document.getElementById("inputB").value;
	var C = document.getElementById("inputC").value;
	var total=A*2+B*3+C*5;
	var average=total/10;
	
	alert("MEDIA = "+ average);
	
	
}
</script>

</head>

<body>
<input id="inputA" placeholder="Input A"/>
<input id ="inputB" placeholder="Input B"/>
<input id="inputC" placeholder="Input C"/>
<input id="buttonA" type="submit" value="Average" onclick="calculate()" />


</body>
